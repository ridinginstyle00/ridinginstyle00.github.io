<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cheech's Pizza</title>
		<link href="css-style.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<div class="form-holder">
			<div class="title">
				<h1>Cheech's Pizza</h1>
				<h3>Subtitle/Slogan</h3>
				<h3>###-###-####</h3>
			</div>
			
			<div class="twoItemGroup">
				<div class="column1">
					<h2 class="itemTitle">Name</h2>
					<input type="text" placeholder="Enter name here" id="custName">
				</div>
				<div class="column2">
					<h2 class="itemTitle">Phone Number</h2>
					<input type="text" placeholder="Enter phone number here" id="phoneNum">
				</div>
			</div>
			
			<div class="twoItemGroup">
				<div class="column1">
					<h2 class="itemTitle">Number of Pizzas</h2>
					<select class="selection-range" id="numOfPizzas">
						<option disabled selected value> Select an option </option>
					</select>
				</div>
				<div class="column2">
					<h2 class="itemTitle">Type of Pizza</h2>
					<select class="selection-range" id="typeOfPizza">
						<option disabled selected value> Select an option </option>
					</select>
				</div>
			</div>

			<div class="submitBtnHolder">
				<input type="button" value="Submit Order" onclick="submitOrder()" class="submitBtn"></select>
			</div>

			<div class="endForm" id="endForm"></div>	

			<div class="footer">Created by Quinn Ridings for OTC-CIS-131</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
