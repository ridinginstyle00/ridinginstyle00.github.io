<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Image Swapping</title>
		<link href="css-styles.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="imageHolder">
			<img id="largeImg">
			
			<div id="fourImgs">
				<img src="images/img1.jpg" id="img1" onClick="changeImage()">
				<img src="images/img2.jpg" id="img2" onClick="changeImage()">
				<img src="images/img3.jpg" id="img3" onClick="changeImage()">
				<img src="images/img4.jpg" id="img4" onClick="changeImage()">
			</div>
		</div>
		
		<script>
			//Sets the big image to the first image on page load
			document.getElementById("largeImg").src = document.getElementById("fourImgs").getElementsByTagName('img')[0].src;
		</script>
		<script>
			function changeImage()
			{
				document.getElementById('largeImg').src = document.getElementById(event.target.id).src;
			}
		</script>
	</body>
</html>
