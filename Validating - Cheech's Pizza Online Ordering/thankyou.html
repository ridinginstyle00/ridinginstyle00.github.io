<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css-style.css" />
  <title></title>
</head>

<body>
  <div class="form-holder">
    <div class="title">
      <h1>Cheech's Pizza</h1>
      <h3>Subtitle/Slogan</h3>
      <h3>###-###-####</h3>
   
    <h2>Thank you for your order! It is currently being processed!</h2>

    <div class="results">
      <hr style="margin-left: 40px; width: 80%;">
      <div class="resultsHolder">
        <h2>Name</h2>
        <p id="resultsName"></p>
      </div>
      <div class="resultsHolder">
        <h2>Number</h2>
        <p id="resultsNum"></p>
      </div>
      <div class="resultsHolder">
        <h2>Number of Pizzas</h2>
        <p id="resultsNumPiz"></p>
      </div>
      <div class="resultsHolder">
        <h2>Type of Pizza</h2>
        <p id="resultsTypePiz"></p>
      </div>

      <br>
      <hr style="margin-left: 40px; width: 80%;">
      <br>

      <div class="resultsHolder">
        <h2>Subtotal</h2>
        <p id="subtotal"></p>
      </div>
      <div class="resultsHolder">
        <h2>Tax charged</h2>
        <p id="taxCharged"></p>
      </div>
      <div class="resultsHolder">
        <h2>Total</h2>
        <p id="total"></p>
      </div>
    </div>

    </div>

  </div>
    
	<script src="submit-script.js"></script>
  </div>
</body>

</html>
